    <script>
        function updateAvatar() {
            var username = document.getElementById('username').value;
            var avatar = document.getElementById('avatar').value;

            $.ajax({
                url: 'https://intelligent.games/update_profile.php',
                type: 'post',
                data: {
                    'user': username,
                    'avatar': avatar,
                    'lastname': '',
                    'name': '',
                    'email': '',
                    'age': '',
                    'gender': ''
                },
                success: function(data){
                    console.log("Profile updated", data);   //data = <tr><td>... </tr>
                },
                complete: function(data){
                    console.log("complete!!!!");
                    alert("Profile Updated!");
                }
            });
        }

        function showAvatar() {
            var avatar = document.getElementById('avatar').value;
            var imageUrl = 'https://intelligent.games/avatars/' + avatar;

            var avatarImage = document.getElementById('avatarImage');
            var avatarLink = document.getElementById('avatarLink');

            avatarImage.src = imageUrl;
            avatarImage.style.display = 'block';
            avatarLink.innerText = imageUrl;
            avatarLink.style.display = 'block';
        }
    </script>
