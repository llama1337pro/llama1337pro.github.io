<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Llama Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: lightblue;
        }
        #llama {
            position: absolute;
            width: 50px;
            height: 50px;
        }
    </style>
	<script language="JavaScript">
<!--
function FP_swapImg() {//v1.0
 var doc=document,args=arguments,elm,n; doc.$imgSwaps=new Array(); for(n=2; n<args.length;
 n+=2) { elm=FP_getObjectByID(args[n]); if(elm) { doc.$imgSwaps[doc.$imgSwaps.length]=elm;
 elm.$src=elm.src; elm.src=args[n+1]; } }
}

function FP_preloadImgs() {//v1.0
 var d=document,a=arguments; if(!d.FP_imgs) d.FP_imgs=new Array();
 for(var i=0; i<a.length; i++) { d.FP_imgs[i]=new Image; d.FP_imgs[i].src=a[i]; }
}

function FP_getObjectByID(id,o) {//v1.0
 var c,el,els,f,m,n; if(!o)o=document; if(o.getElementById) el=o.getElementById(id);
 else if(o.layers) c=o.layers; else if(o.all) el=o.all[id]; if(el) return el;
 if(o.id==id || o.name==id) return o; if(o.childNodes) c=o.childNodes; if(c)
 for(n=0; n<c.length; n++) { el=FP_getObjectByID(id,c[n]); if(el) return el; }
 f=o.forms; if(f) for(n=0; n<f.length; n++) { els=f[n].elements;
 for(m=0; m<els.length; m++){ el=FP_getObjectByID(id,els[n]); if(el) return el; } }
 return null;
}

</script>
</head>
<body onload="FP_preloadImgs(/*url*/'button21.jpg',/*url*/'button25.jpg')">
    <img id="llama" src="llama3.jpg" alt="Llama" style="position: absolute; left: 626; top: 341" width="50" height="50">
    <script>
        var llama = document.getElementById('llama');
        var llamaX = 0;
        var llamaY = 0;

        function draw() {
            llama.style.left = llamaX + 'px';
            llama.style.top = llamaY + 'px';
        }

        document.onkeydown = function(event) {
            var step = 10;
            event = event || window.event; // Ensure event is not null or undefined
            if (event.keyCode) {
                switch (event.keyCode) {
                    case 38: // ArrowUp
                        llamaY -= step;
                        break;
                    case 40: // ArrowDown
                        llamaY += step;
                        break;
                    case 37: // ArrowLeft
                        llamaX -= step;
                        break;
                    case 39: // ArrowRight
                        llamaX += step;
                        break;
                }
                draw();
            }
        };

        draw();
    </script>
	<p align="center"><a href="https://llama1337pro.github.io/">

</body>
